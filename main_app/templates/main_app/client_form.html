{% extends 'main_app/index.html'%}
{% block content %}
<div class="container py-4">
    <form class="row" method="post">
        <div class="col-6">
            <div class="card-header py-2">
                {% if object %}
                    <h3 class="card-text">Редектирование карточки клиента</h3>
                {% else %}
                    <h3 class="card-text">Добавление клиента</h3>
                {% endif %}
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn-group col-3" >
                    <button type="submit" class="btn btn-primary" role="button">
                        {% if object %}
                            Сохранить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                </div>
                <a href="{% url 'main_app:client_list' %}" type="button" class="btn btn-link">Назад</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
