{% extends 'main_app/index.html'%}
{% block content %}
<div class="container py-4">
    <form class="row" method="post">
        <div class="col-6">
            <div class="card-header py-2">
                <p>Вы действительно хотите удалить сообщение рассылки:
                {{ object.topic }}
                </p>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" role="button">Подтвердить</button>
                <a href="{% url 'main_app:message_list' %}" type="button" class="btn btn-link">Отменить</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
