{% extends 'main_app/index.html' %}

{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
                <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                    <div class="btn-group col-3" >
                        <button type="submit" class="btn btn-primary" role="button">
                            {% if user.is_authenticated %}
                                Сохранить
                            {% else %}
                                Зарегистрироваться
                            {% endif %}
                        </button>
                    </div>
                </div>
        </div>
    </form>
</div>
{% endblock %}
